<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini agenda de cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --accent: #2563eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }
    .app {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 { margin: 0 0 4px 0; font-size: 22px; }
    .hint { margin: 0 0 16px 0; font-size: 13px; color: var(--text-muted); }
    .new-course { margin-bottom: 16px; }
    input[type="text"] {
      width: 100%; padding: 8px 10px; border-radius: 8px; font-size: 14px;
      border: 1px solid var(--border); outline: none;
    }
    input[type="text"]:focus { border-color: var(--accent); }
    .courses { display: flex; flex-direction: column; gap: 12px; }
    .course-card {
      background: var(--card); border-radius: 12px;
      padding: 12px; border: 1px solid var(--border);
    }
    .course-header {
      display: flex; align-items: center; justify-content: space-between;
      margin-bottom: 8px; gap: 8px;
    }
    .course-title {
      font-size: 18px; text-decoration: underline; text-underline-offset: 3px;
    }
    .delete-course {
      border: none; background: transparent; cursor: pointer; font-size: 16px;
      color: var(--text-muted); padding: 2px 4px;
    }
    .course-columns {
      display: flex; flex-direction: column; gap: 10px;
    }
    @media (min-width: 640px) {
      .course-columns { flex-direction: row; }
    }
    .course-column { flex: 1; min-width: 0; }
    .column-title {
      font-size: 13px; color: var(--text-muted); margin: 0 0 4px 0;
    }
    ul.task-list {
      list-style: none; padding: 0; margin: 0 0 4px 0;
    }
    .task {
      display: flex; align-items: center; gap: 6px;
      font-size: 14px; padding: 2px 0;
    }
    .task input { width: 16px; height: 16px; }
    .task-done span { text-decoration: line-through; opacity: 0.6; }
    .new-task-input { font-size: 13px; padding: 6px 8px; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Mini agenda de cursos</h1>
    <p class="hint">Escribe un curso y pulsa Return/Enter. Se sincroniza entre dispositivos con Firebase.</p>
    <div class="new-course">
      <input id="new-course-input" type="text" placeholder="Nuevo curso y Enterâ€¦" />
    </div>
    <div id="courses" class="courses"></div>
  </div>

  <script type="module">
    // IMPORTS DESDE FIREBASE
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ============================================================
    // ðŸ”¥ TU CONFIGURACIÃ“N REAL DE FIREBASE â€” YA COLOCADA AQUÃ
    // ============================================================
    const firebaseConfig = {
      apiKey: "AIzaSyC06Tx-JKDMP8gxhVn-TrWr-mwUEqJ99bU",
      authDomain: "agenda-1fdcf.firebaseapp.com",
      projectId: "agenda-1fdcf",
      storageBucket: "agenda-1fdcf.firebasestorage.app",
      messagingSenderId: "453064478678",
      appId: "1:453064478678:web:9e84ea027c92e09c4d5e77",
      measurementId: "G-BHCVE6FKE6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Documento Ãºnico donde guardamos todo
    const agendaRef = doc(db, "agendas", "default");

    let courses = [];

    function isEnter(e) {
      return e.key === "Enter" || e.code === "Enter" || e.keyCode === 13;
    }

    async function saveToFirebase() {
      try {
        await setDoc(agendaRef, { courses }, { merge: true });
        localStorage.setItem("agenda_cursos_v1", JSON.stringify(courses));
      } catch (e) {
        console.error("Error guardando:", e);
      }
    }

    // RENDER
    function render() {
      const container = document.getElementById("courses");
      container.innerHTML = "";

      courses.forEach((course, ci) => {
        const card = document.createElement("div");
        card.className = "course-card";

        const header = document.createElement("div");
        header.className = "course-header";

        const title = document.createElement("div");
        title.className = "course-title";
        title.textContent = course.name;

        const delBtn = document.createElement("button");
        delBtn.className = "delete-course";
        delBtn.textContent = "Ã—";
        delBtn.onclick = async () => {
          if (confirm("Â¿Eliminar curso?")) {
            courses.splice(ci, 1);
            await saveToFirebase();
            render();
          }
        };

        header.appendChild(title);
        header.appendChild(delBtn);

        const columns = document.createElement("div");
        columns.className = "course-columns";

        // ===== COLUMNA 1 (Left) =====
        const left = document.createElement("div");
        left.className = "course-column";

        const leftTitle = document.createElement("p");
        leftTitle.className = "column-title";
        leftTitle.textContent = "Temas / Tareas";

        const leftList = document.createElement("ul");
        leftList.className = "task-list";

        (course.left || []).forEach((task, ti) => {
          const li = document.createElement("li");

          const lbl = document.createElement("label");
          lbl.className = "task" + (task.done ? " task-done" : "");

          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = task.done;
          cb.onchange = async () => {
            courses[ci].left[ti].done = cb.checked;
            await saveToFirebase();
            render();
          };

          const sp = document.createElement("span");
          sp.textContent = task.text;

          lbl.appendChild(cb);
          lbl.appendChild(sp);
          li.appendChild(lbl);
          leftList.appendChild(li);
        });

        const leftInput = document.createElement("input");
        leftInput.className = "new-task-input";
        leftInput.placeholder = "Nueva tarea y Enterâ€¦";
        leftInput.onkeydown = async (e) => {
          if (isEnter(e)) {
            const t = leftInput.value.trim();
            if (t !== "") {
              courses[ci].left.push({ text: t, done: false });
              leftInput.value = "";
              await saveToFirebase();
              render();
            }
          }
        };

        left.appendChild(leftTitle);
        left.appendChild(leftList);
        left.appendChild(leftInput);

        // ===== COLUMNA 2 (Right) =====
        const right = document.createElement("div");
        right.className = "course-column";

        const rightTitle = document.createElement("p");
        rightTitle.className = "column-title";
        rightTitle.textContent = "Preguntas / Notas";

        const rightList = document.createElement("ul");
        rightList.className = "task-list";

        (course.right || []).forEach((task, ti) => {
          const li = document.createElement("li");

          const lbl = document.createElement("label");
          lbl.className = "task" + (task.done ? " task-done" : "");

          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = task.done;
          cb.onchange = async () => {
            courses[ci].right[ti].done = cb.checked;
            await saveToFirebase();
            render();
          };

          const sp = document.createElement("span");
          sp.textContent = task.text;

          lbl.appendChild(cb);
          lbl.appendChild(sp);
          li.appendChild(lbl);
          rightList.appendChild(li);
        });

        const rightInput = document.createElement("input");
        rightInput.className = "new-task-input";
        rightInput.placeholder = "Nueva nota y Enterâ€¦";
        rightInput.onkeydown = async (e) => {
          if (isEnter(e)) {
            const t = rightInput.value.trim();
            if (t !== "") {
              courses[ci].right.push({ text: t, done: false });
              rightInput.value = "";
              await saveToFirebase();
              render();
            }
          }
        };

        right.appendChild(rightTitle);
        right.appendChild(rightList);
        right.appendChild(rightInput);

        // AÃ±adir columnas al card
        columns.appendChild(left);
        columns.appendChild(right);

        card.appendChild(header);
        card.appendChild(columns);
        container.appendChild(card);
      });
    }

    // INICIO: LEER FIREBASE
    async function init() {
      const local = localStorage.getItem("agenda_cursos_v1");
      if (local) courses = JSON.parse(local);

      render();

      const snap = await getDoc(agendaRef);
      if (snap.exists()) {
        courses = snap.data().courses || [];
        localStorage.setItem("agenda_cursos_v1", JSON.stringify(courses));
        render();
      }

      // Escucha cambios en TIEMPO REAL
      onSnapshot(agendaRef, (snap) => {
        if (snap.exists()) {
          courses = snap.data().courses || [];
          localStorage.setItem("agenda_cursos_v1", JSON.stringify(courses));
          render();
        }
      });

      const newCourseInput = document.getElementById("new-course-input");
      newCourseInput.onkeydown = async (e) => {
        if (isEnter(e)) {
          const name = newCourseInput.value.trim();
          if (name !== "") {
            courses.push({ name, left: [], right: [] });
            newCourseInput.value = "";
            await saveToFirebase();
            render();
          }
        }
      };
    }

    init();
  </script>
</body>
</html>
