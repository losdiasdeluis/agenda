<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini agenda de cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --accent: #2563eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
    }

    .hint {
      margin: 0 0 16px 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .new-course {
      margin-bottom: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
      outline: none;
      background: #ffffff;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    .courses {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .course-card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px 12px 10px 12px;
      border: 1px solid var(--border);
    }

    .course-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 8px;
    }

    .course-title {
      font-size: 18px;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .delete-course {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      color: var(--text-muted);
      padding: 2px 4px;
    }

    .course-columns {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (min-width: 640px) {
      .course-columns {
        flex-direction: row;
      }
    }

    .course-column {
      flex: 1;
      min-width: 0;
    }

    .column-title {
      font-size: 13px;
      color: var(--text-muted);
      margin: 0 0 4px 0;
    }

    ul.task-list {
      list-style: none;
      margin: 0 0 4px 0;
      padding: 0;
    }

    .task {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 0;
      font-size: 14px;
    }

    .task input[type="checkbox"] {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      cursor: pointer;
      margin: 0;
    }

    .task span {
      display: inline-block;
      word-break: break-word;
    }

    .task-done span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .empty-msg {
      font-size: 13px;
      color: var(--text-muted);
      margin: 0 0 4px 0;
    }

    .new-task-input {
      font-size: 13px;
      padding: 6px 8px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Mini agenda de cursos</h1>
    <p class="hint">
      Escribe un curso y pulsa Return/Enter. Dentro de cada curso, escribe tareas o notas y pulsa Return/Enter.
      Marca el círculo para tachar sin borrar.
    </p>

    <div class="new-course">
      <input id="new-course-input" type="text"
             autocomplete="off"
             autocapitalize="sentences"
             inputmode="text"
             placeholder="Nuevo curso (por ejemplo: Econometría) y Return/Enter…" />
    </div>

    <div id="courses" class="courses"></div>
  </div>

  <script>
    const STORAGE_KEY = "mini_agenda_cursos_v1";

    function loadCourses() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        if (Array.isArray(parsed)) return parsed;
      } catch (e) {
        console.warn("No se pudo leer localStorage:", e);
      }
      return [];
    }

    function saveCourses(courses) {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(courses));
      } catch (e) {
        console.warn("No se pudo guardar en localStorage:", e);
      }
    }

    let courses = loadCourses();

    function isEnterKey(e) {
      return (
        e.key === "Enter" ||
        e.key === "Return" ||
        e.code === "Enter" ||
        e.code === "NumpadEnter"
      );
    }

    function renderCourses() {
      const container = document.getElementById("courses");
      container.innerHTML = "";

      if (courses.length === 0) {
        const msg = document.createElement("p");
        msg.className = "empty-msg";
        msg.textContent =
          "Aún no tienes cursos. Empieza arriba escribiendo uno y pulsando Return/Enter.";
        container.appendChild(msg);
        return;
      }

      courses.forEach((course, cIndex) => {
        const card = document.createElement("div");
        card.className = "course-card";

        const header = document.createElement("div");
        header.className = "course-header";

        const title = document.createElement("div");
        title.className = "course-title";
        title.textContent = course.name;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-course";
        deleteBtn.title = "Eliminar curso";
        deleteBtn.textContent = "×";
        deleteBtn.addEventListener("click", () => {
          if (confirm("¿Eliminar este curso y todas sus notas?")) {
            courses.splice(cIndex, 1);
            saveCourses(courses);
            renderCourses();
          }
        });

        header.appendChild(title);
        header.appendChild(deleteBtn);

        const columns = document.createElement("div");
        columns.className = "course-columns";

        // Columna izquierda: temas / tareas
        const leftCol = document.createElement("div");
        leftCol.className = "course-column";

        const leftTitle = document.createElement("p");
        leftTitle.className = "column-title";
        leftTitle.textContent = "Temas / tareas";

        const leftList = document.createElement("ul");
        leftList.className = "task-list";

        (course.left || []).forEach((task, tIndex) => {
          const li = document.createElement("li");
          const label = document.createElement("label");
          label.className = "task" + (task.done ? " task-done" : "");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = !!task.done;
          checkbox.dataset.courseIndex = cIndex;
          checkbox.dataset.column = "left";
          checkbox.dataset.itemIndex = tIndex;
          checkbox.addEventListener("change", onToggleTask);

          const span = document.createElement("span");
          span.textContent = task.text;

          label.appendChild(checkbox);
          label.appendChild(span);
          li.appendChild(label);
          leftList.appendChild(li);
        });

        const leftInput = document.createElement("input");
        leftInput.type = "text";
        leftInput.className = "new-task-input";
        leftInput.autocomplete = "off";
        leftInput.autocapitalize = "sentences";
        leftInput.inputMode = "text";
        leftInput.placeholder =
          "Nueva tarea (Ej: Tema: Heterogeneidad) y Return/Enter…";

        const handleLeftInput = (e) => {
          if (isEnterKey(e)) {
            e.preventDefault();
            const text = leftInput.value.trim();
            if (text !== "") {
              addTask(cIndex, "left", text);
              leftInput.value = "";
            }
          }
        };

        leftInput.addEventListener("keydown", handleLeftInput);
        leftInput.addEventListener("keypress", handleLeftInput);

        // Columna derecha: preguntas / notas
        const rightCol = document.createElement("div");
        rightCol.className = "course-column";

        const rightTitle = document.createElement("p");
        rightTitle.className = "column-title";
        rightTitle.textContent = "Preguntas / notas";

        const rightList = document.createElement("ul");
        rightList.className = "task-list";

        (course.right || []).forEach((task, tIndex) => {
          const li = document.createElement("li");
          const label = document.createElement("label");
          label.className = "task" + (task.done ? " task-done" : "");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = !!task.done;
          checkbox.dataset.courseIndex = cIndex;
          checkbox.dataset.column = "right";
          checkbox.dataset.itemIndex = tIndex;
          checkbox.addEventListener("change", onToggleTask);

          const span = document.createElement("span");
          span.textContent = task.text;

          label.appendChild(checkbox);
          label.appendChild(span);
          li.appendChild(label);
          rightList.appendChild(li);
        });

        const rightInput = document.createElement("input");
        rightInput.type = "text";
        rightInput.className = "new-task-input";
        rightInput.autocomplete = "off";
        rightInput.autocapitalize = "sentences";
        rightInput.inputMode = "text";
        rightInput.placeholder =
          "Nueva nota (Ej: ¿Profe, cuándo serán los finales?) y Return/Enter…";

        const handleRightInput = (e) => {
          if (isEnterKey(e)) {
            e.preventDefault();
            const text = rightInput.value.trim();
            if (text !== "") {
              addTask(cIndex, "right", text);
              rightInput.value = "";
            }
          }
        };

        rightInput.addEventListener("keydown", handleRightInput);
        rightInput.addEventListener("keypress", handleRightInput);

        rightCol.appendChild(rightTitle);
        rightCol.appendChild(rightList);
        rightCol.appendChild(rightInput);

        columns.appendChild(leftCol);
        columns.appendChild(rightCol);

        card.appendChild(header);
        card.appendChild(columns);
        container.appendChild(card);
      });
    }

    function addCourse(name) {
      courses.push({
        name: name,
        left: [],
        right: []
      });
      saveCourses(courses);
      renderCourses();
    }

    function addTask(courseIndex, column, text) {
      if (!courses[courseIndex]) return;
      if (!courses[courseIndex][column]) {
        courses[courseIndex][column] = [];
      }
      courses[courseIndex][column].push({
        text: text,
        done: false
      });
      saveCourses(courses);
      renderCourses();
    }

    function onToggleTask(e) {
      const cIndex = parseInt(e.target.dataset.courseIndex, 10);
      const column = e.target.dataset.column;
      const tIndex = parseInt(e.target.dataset.itemIndex, 10);

      if (
        !courses[cIndex] ||
        !courses[cIndex][column] ||
        !courses[cIndex][column][tIndex]
      ) {
        return;
      }

      courses[cIndex][column][tIndex].done = e.target.checked;
      saveCourses(courses);
      renderCourses();
    }

    document.addEventListener("DOMContentLoaded", () => {
      const newCourseInput = document.getElementById("new-course-input");

      const handleCourseInput = (e) => {
        if (isEnterKey(e)) {
          e.preventDefault();
          const text = newCourseInput.value.trim();
          if (text !== "") {
            addCourse(text);
            newCourseInput.value = "";
          }
        }
      };

      newCourseInput.addEventListener("keydown", handleCourseInput);
      newCourseInput.addEventListener("keypress", handleCourseInput);

      renderCourses();
    });
  </script>
</body>
</html>
