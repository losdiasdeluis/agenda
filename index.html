<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini agenda de cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --accent: #2563eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }
    .app {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 { margin: 0 0 4px 0; font-size: 22px; }
    .hint { margin: 0 0 16px 0; font-size: 13px; color: var(--text-muted); }

    .row-input {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 16px;
    }
    .row-input input[type="text"] {
      flex: 1;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid var(--border);
      outline: none;
      background: #ffffff;
    }
    input[type="text"]:focus { border-color: var(--accent); }

    button.small {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: white;
      font-size: 13px;
      cursor: pointer;
    }

    .courses { display: flex; flex-direction: column; gap: 12px; }
    .course-card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid var(--border);
    }
    .course-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 8px;
    }
    .course-title {
      font-size: 18px;
      text-decoration: underline;
      text-underline-offset: 3px;
    }
    .delete-course {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      color: var(--text-muted);
      padding: 2px 4px;
    }

    .course-columns {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    @media (min-width: 640px) {
      .course-columns { flex-direction: row; }
    }
    .course-column { flex: 1; min-width: 0; }
    .column-title {
      font-size: 13px;
      color: var(--text-muted);
      margin: 0 0 4px 0;
    }

    ul.task-list {
      list-style: none;
      padding: 0;
      margin: 0 0 4px 0;
    }
    .task {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      padding: 2px 0;
    }
    .task input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    .task-done span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .empty-msg {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Mini agenda de cursos</h1>
    <p class="hint">
      Escribe un curso y pulsa Enter/Return o toca “+”.  
      Dentro de cada curso, escribe tareas o notas y usa Enter o “+”.  
      Las tareas se sincronizan entre tus dispositivos y se tachan al marcar el círculo.
    </p>

    <div class="row-input">
      <input id="new-course-input" type="text"
             autocomplete="off"
             autocapitalize="sentences"
             inputmode="text"
             placeholder="Nuevo curso (por ejemplo: Econometría)…" />
      <button id="add-course-btn" class="small">+</button>
    </div>

    <div id="courses" class="courses"></div>
    <p id="no-courses-msg" class="empty-msg" style="display:none;">
      Aún no tienes cursos. Empieza arriba escribiendo uno.
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Tu config de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC06Tx-JKDMP8gxhVn-TrWr-mwUEqJ99bU",
      authDomain: "agenda-1fdcf.firebaseapp.com",
      projectId: "agenda-1fdcf",
      storageBucket: "agenda-1fdcf.firebasestorage.app",
      messagingSenderId: "453064478678",
      appId: "1:453064478678:web:9e84ea027c92e09c4d5e77",
      measurementId: "G-BHCVE6FKE6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const agendaRef = doc(db, "agendas", "default");

    let courses = [];

    function isEnter(event) {
      // Versión simple que suele funcionar en la mayoría de navegadores
      return event.key === "Enter" || event.keyCode === 13;
    }

    async function saveToFirebase() {
      try {
        await setDoc(agendaRef, { courses }, { merge: true });
        localStorage.setItem("agenda_cursos_v1", JSON.stringify(courses));
      } catch (e) {
        console.error("Error guardando:", e);
      }
    }

    function render() {
      const container = document.getElementById("courses");
      const noCoursesMsg = document.getElementById("no-courses-msg");
      container.innerHTML = "";

      if (!courses || courses.length === 0) {
        noCoursesMsg.style.display = "block";
        return;
      } else {
        noCoursesMsg.style.display = "none";
      }

      courses.forEach((course, ci) => {
        const card = document.createElement("div");
        card.className = "course-card";

        const header = document.createElement("div");
        header.className = "course-header";

        const title = document.createElement("div");
        title.className = "course-title";
        title.textContent = course.name;

        const delBtn = document.createElement("button");
        delBtn.className = "delete-course";
        delBtn.textContent = "×";
        delBtn.onclick = async () => {
          if (confirm("¿Eliminar este curso y todas sus notas?")) {
            courses.splice(ci, 1);
            await saveToFirebase();
            render();
          }
        };

        header.appendChild(title);
        header.appendChild(delBtn);

        const columns = document.createElement("div");
        columns.className = "course-columns";

        // ===== COLUMNA IZQUIERDA: Temas / tareas =====
        const leftCol = document.createElement("div");
        leftCol.className = "course-column";

        const leftTitle = document.createElement("p");
        leftTitle.className = "column-title";
        leftTitle.textContent = "Temas / tareas";

        const leftList = document.createElement("ul");
        leftList.className = "task-list";

        (course.left || []).forEach((task, ti) => {
          const li = document.createElement("li");
          const label = document.createElement("label");
          label.className = "task" + (task.done ? " task-done" : "");

          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = !!task.done;
          cb.onchange = async () => {
            courses[ci].left[ti].done = cb.checked;
            await saveToFirebase();
            render();
          };

          const span = document.createElement("span");
          span.textContent = task.text;

          label.appendChild(cb);
          label.appendChild(span);
          li.appendChild(label);
          leftList.appendChild(li);
        });

        const leftInputRow = document.createElement("div");
        leftInputRow.className = "row-input";
        leftInputRow.style.marginBottom = "0";

        const leftInput = document.createElement("input");
        leftInput.type = "text";
        leftInput.className = "new-task-input";
        leftInput.placeholder = "Nueva tarea (ej: Tema: Heterogeneidad)…";
        leftInput.autocomplete = "off";
        leftInput.autocapitalize = "sentences";
        leftInput.inputMode = "text";

        const leftBtn = document.createElement("button");
        leftBtn.className = "small";
        leftBtn.textContent = "+";

        async function addLeftTask() {
          const text = leftInput.value.trim();
          if (!text) return;
          if (!courses[ci].left) courses[ci].left = [];
          courses[ci].left.push({ text, done: false });
          leftInput.value = "";
          await saveToFirebase();
          render();
        }

        leftInput.addEventListener("keydown", async (e) => {
          if (isEnter(e)) {
            e.preventDefault();
            await addLeftTask();
          }
        });
        leftBtn.onclick = addLeftTask;

        leftInputRow.appendChild(leftInput);
        leftInputRow.appendChild(leftBtn);

        leftCol.appendChild(leftTitle);
        leftCol.appendChild(leftList);
        leftCol.appendChild(leftInputRow);

        // ===== COLUMNA DERECHA: Preguntas / notas =====
        const rightCol = document.createElement("div");
        rightCol.className = "course-column";

        const rightTitle = document.createElement("p");
        rightTitle.className = "column-title";
        rightTitle.textContent = "Preguntas / notas";

        const rightList = document.createElement("ul");
        rightList.className = "task-list";

        (course.right || []).forEach((task, ti) => {
          const li = document.createElement("li");
          const label = document.createElement("label");
          label.className = "task" + (task.done ? " task-done" : "");

          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = !!task.done;
          cb.onchange = async () => {
            courses[ci].right[ti].done = cb.checked;
            await saveToFirebase();
            render();
          };

          const span = document.createElement("span");
          span.textContent = task.text;

          label.appendChild(cb);
          label.appendChild(span);
          li.appendChild(label);
          rightList.appendChild(li);
        });

        const rightInputRow = document.createElement("div");
        rightInputRow.className = "row-input";
        rightInputRow.style.marginBottom = "0";

        const rightInput = document.createElement("input");
        rightInput.type = "text";
        rightInput.className = "new-task-input";
        rightInput.placeholder = "Nueva nota (ej: ¿Cuándo es el final?)…";
        rightInput.autocomplete = "off";
        rightInput.autocapitalize = "sentences";
        rightInput.inputMode = "text";

        const rightBtn = document.createElement("button");
        rightBtn.className = "small";
        rightBtn.textContent = "+";

        async function addRightTask() {
          const text = rightInput.value.trim();
          if (!text) return;
          if (!courses[ci].right) courses[ci].right = [];
          courses[ci].right.push({ text, done: false });
          rightInput.value = "";
          await saveToFirebase();
          render();
        }

        rightInput.addEventListener("keydown", async (e) => {
          if (isEnter(e)) {
            e.preventDefault();
            await addRightTask();
          }
        });
        rightBtn.onclick = addRightTask;

        rightInputRow.appendChild(rightInput);
        rightInputRow.appendChild(rightBtn);

        rightCol.appendChild(rightTitle);
        rightCol.appendChild(rightList);
        rightCol.appendChild(rightInputRow);

        columns.appendChild(leftCol);
        columns.appendChild(rightCol);

        card.appendChild(header);
        card.appendChild(columns);
        container.appendChild(card);
      });
    }

    async function init() {
      // backup local
      const local = localStorage.getItem("agenda_cursos_v1");
      if (local) {
        try { courses = JSON.parse(local) || []; } catch {}
      }
      render();

      try {
        const snap = await getDoc(agendaRef);
        if (snap.exists()) {
          courses = snap.data().courses || [];
          localStorage.setItem("agenda_cursos_v1", JSON.stringify(courses));
          render();
        } else {
          await setDoc(agendaRef, { courses: [] });
        }
      } catch (e) {
        console.error("Error inicial Firebase:", e);
      }

      onSnapshot(agendaRef, (snap) => {
        if (!snap.exists()) return;
        const data = snap.data();
        if (Array.isArray(data.courses)) {
          courses = data.courses;
          localStorage.setItem("agenda_cursos_v1", JSON.stringify(courses));
          render();
        }
      });

      const newCourseInput = document.getElementById("new-course-input");
      const addCourseBtn = document.getElementById("add-course-btn");

      async function addCourse() {
        const name = newCourseInput.value.trim();
        if (!name) return;
        courses.push({ name, left: [], right: [] });
        newCourseInput.value = "";
        await saveToFirebase();
        render();
      }

      newCourseInput.addEventListener("keydown", async (e) => {
        if (isEnter(e)) {
          e.preventDefault();
          await addCourse();
        }
      });
      addCourseBtn.onclick = addCourse;
    }

    init();
  </script>
</body>
</html>
