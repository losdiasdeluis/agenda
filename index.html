<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini agenda de cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f5f5f5;
      --card: #ffffff;
      --accent: #2563eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      margin: 0 0 4px 0;
      font-size: 22px;
    }

    .hint {
      margin: 0 0 16px 0;
      font-size: 13px;
      color: var(--text-muted);
    }

    .new-course {
      margin-bottom: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
      outline: none;
      background: #ffffff;
    }

    input[type="text"]:focus {
      border-color: var(--accent);
    }

    .courses {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .course-card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px 12px 10px 12px;
      border: 1px solid var(--border);
    }

    .course-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 8px;
    }

    .course-title {
      font-size: 18px;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .delete-course {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
      color: var(--text-muted);
      padding: 2px 4px;
    }

    .course-columns {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    @media (min-width: 640px) {
      .course-columns {
        flex-direction: row;
      }
    }

    .course-column {
      flex: 1;
      min-width: 0;
    }

    .column-title {
      font-size: 13px;
      color: var(--text-muted);
      margin: 0 0 4px 0;
    }

    ul.task-list {
      list-style: none;
      margin: 0 0 4px 0;
      padding: 0;
    }

    .task {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 2px 0;
      font-size: 14px;
    }

    .task input[type="checkbox"] {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 1px solid var(--border);
      cursor: pointer;
      margin: 0;
    }

    .task span {
      display: inline-block;
      word-break: break-word;
    }

    .task-done span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .empty-msg {
      font-size: 13px;
      color: var(--text-muted);
      margin: 0 0 4px 0;
    }

    .new-task-input {
      font-size: 13px;
      padding: 6px 8px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Mini agenda de cursos</h1>
    <p class="hint">
      Escribe un curso y pulsa Return/Enter. Dentro de cada curso, escribe tareas o notas y pulsa Return/Enter.
      Marca el círculo para tachar sin borrar. Se sincroniza entre dispositivos con Firebase.
    </p>

    <div class="new-course">
      <input id="new-course-input" type="text"
             autocomplete="off"
             autocapitalize="sentences"
             inputmode="text"
             placeholder="Nuevo curso (por ejemplo: Econometría) y Return/Enter…" />
    </div>

    <div id="courses" class="courses"></div>
  </div>

  <script type="module">
    // ===========================
    // 1. CONFIGURAR FIREBASE AQUÍ
    // ===========================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // PON AQUÍ TU CONFIG DE FIREBASE (de la consola web)
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_STORAGE_BUCKET",
      messagingSenderId: "TU_MESSAGING_SENDER_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Usaremos un único documento: agendas/default
    const agendaRef = doc(db, "agendas", "default");

    // ===========================
    // 2. ESTADO LOCAL
    // ===========================
    let courses = [];

    function isEnterKey(e) {
      return (
        e.key === "Enter" ||
        e.key === "Return" ||
        e.code === "Enter" ||
        e.code === "NumpadEnter"
      );
    }

    // Guardar en Firestore
    async function saveToFirebase() {
      try {
        await setDoc(agendaRef, { courses }, { merge: true });
        // De paso, guardamos también en localStorage por si estás offline
        localStorage.setItem("mini_agenda_cursos_v1", JSON.stringify(courses));
      } catch (err) {
        console.error("Error guardando en Firebase:", err);
      }
    }

    // ===========================
    // 3. RENDER
    // ===========================
    function renderCourses() {
      const container = document.getElementById("courses");
      container.innerHTML = "";

      if (!courses || courses.length === 0) {
        const msg = document.createElement("p");
        msg.className = "empty-msg";
        msg.textContent =
          "Aún no tienes cursos. Empieza arriba escribiendo uno y pulsando Return/Enter.";
        container.appendChild(msg);
        return;
      }

      courses.forEach((course, cIndex) => {
        const card = document.createElement("div");
        card.className = "course-card";

        const header = document.createElement("div");
        header.className = "course-header";

        const title = document.createElement("div");
        title.className = "course-title";
        title.textContent = course.name;

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-course";
        deleteBtn.title = "Eliminar curso";
        deleteBtn.textContent = "×";
        deleteBtn.addEventListener("click", async () => {
          if (confirm("¿Eliminar este curso y todas sus notas?")) {
            courses.splice(cIndex, 1);
            await saveToFirebase();
            renderCourses();
          }
        });

        header.appendChild(title);
        header.appendChild(deleteBtn);

        const columns = document.createElement("div");
        columns.className = "course-columns";

        // ========== COLUMNA IZQUIERDA: TEMAS / TAREAS ==========
        const leftCol = document.createElement("div");
        leftCol.className = "course-column";

        const leftTitle = document.createElement("p");
        leftTitle.className = "column-title";
        leftTitle.textContent = "Temas / tareas";

        const leftList = document.createElement("ul");
        leftList.className = "task-list";

        (course.left || []).forEach((task, tIndex) => {
          const li = document.createElement("li");
          const label = document.createElement("label");
          label.className = "task" + (task.done ? " task-done" : "");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = !!task.done;
          checkbox.addEventListener("change", async () => {
            courses[cIndex].left[tIndex].done = checkbox.checked;
            await saveToFirebase();
            renderCourses();
          });

          const span = document.createElement("span");
          span.textContent = task.text;

          label.appendChild(checkbox);
          label.appendChild(span);
          li.appendChild(label);
          leftList.appendChild(li);
        });

        const leftInput = document.createElement("input");
        leftInput.type = "text";
        leftInput.className = "new-task-input";
        leftInput.autocomplete = "off";
        leftInput.autocapitalize = "sentences";
        leftInput.inputMode = "text";
        leftInput.placeholder =
          "Nueva tarea (Ej: Tema: Heterogeneidad) y Return/Enter…";

        const handleLeftInput = async (e) => {
          if (isEnterKey(e)) {
            e.preventDefault();
            const text = leftInput.value.trim();
            if (text !== "") {
              if (!courses[cIndex].left) courses[cIndex].left = [];
              courses[cIndex].left.push({ text, done: false });
              leftInput.value = "";
              await saveToFirebase();
              renderCourses();
            }
          }
        };

        leftInput.addEventListener("keydown", handleLeftInput);
        leftInput.addEventListener("keypress", handleLeftInput);

        leftCol.appendChild(leftTitle);
        leftCol.appendChild(leftList);
        leftCol.appendChild(leftInput);

        // ========== COLUMNA DERECHA: PREGUNTAS / NOTAS ==========
        const rightCol = document.createElement("div");
        rightCol.className = "course-column";

        const rightTitle = document.createElement("p");
        rightTitle.className = "column-title";
        rightTitle.textContent = "Preguntas / notas";

        const rightList = document.createElement("ul");
        rightList.className = "task-list";

        (course.right || []).forEach((task, tIndex) => {
          const li = document.createElement("li");
          const label = document.createElement("label");
          label.className = "task" + (task.done ? " task-done" : "");

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = !!task.done;
          checkbox.addEventListener("change", async () => {
            courses[cIndex].right[tIndex].done = checkbox.checked;
            await saveToFirebase();
            renderCourses();
          });

          const span = document.createElement("span");
          span.textContent = task.text;

          label.appendChild(checkbox);
          label.appendChild(span);
          li.appendChild(label);
          rightList.appendChild(li);
        });

        const rightInput = document.createElement("input");
        rightInput.type = "text";
        rightInput.className = "new-task-input";
        rightInput.autocomplete = "off";
        rightInput.autocapitalize = "sentences";
        rightInput.inputMode = "text";
        rightInput.placeholder =
          "Nueva nota (Ej: ¿Profe, cuándo serán los finales?) y Return/Enter…";

        const handleRightInput = async (e) => {
          if (isEnterKey(e)) {
            e.preventDefault();
            const text = rightInput.value.trim();
            if (text !== "") {
              if (!courses[cIndex].right) courses[cIndex].right = [];
              courses[cIndex].right.push({ text, done: false });
              rightInput.value = "";
              await saveToFirebase();
              renderCourses();
            }
          }
        };

        rightInput.addEventListener("keydown", handleRightInput);
        rightInput.addEventListener("keypress", handleRightInput);

        rightCol.appendChild(rightTitle);
        rightCol.appendChild(rightList);
        rightCol.appendChild(rightInput);

        // Añadimos las dos columnas al card
        columns.appendChild(leftCol);
        columns.appendChild(rightCol);

        card.appendChild(header);
        card.appendChild(columns);
        container.appendChild(card);
      });
    }

    // ===========================
    // 4. LÓGICA DE CURSOS
    // ===========================
    function addCourse(name) {
      courses.push({
        name,
        left: [],
        right: []
      });
      return saveToFirebase().then(renderCourses);
    }

    // ===========================
    // 5. INICIO: LEER FIREBASE Y ESCUCHAR CAMBIOS
    // ===========================
    async function init() {
      // Cargar de localStorage como backup
      try {
        const local = localStorage.getItem("mini_agenda_cursos_v1");
        if (local) {
          courses = JSON.parse(local) || [];
        }
      } catch (e) {
        courses = [];
      }
      renderCourses();

      // Cargar desde Firebase una vez
      try {
        const snap = await getDoc(agendaRef);
        if (snap.exists()) {
          const data = snap.data();
          if (Array.isArray(data.courses)) {
            courses = data.courses;
            localStorage.setItem(
              "mini_agenda_cursos_v1",
              JSON.stringify(courses)
            );
            renderCourses();
          }
        } else {
          await setDoc(agendaRef, { courses: [] });
        }
      } catch (e) {
        console.error("Error inicial leyendo Firebase:", e);
      }

      // Escuchar cambios en tiempo real
      onSnapshot(agendaRef, (snap) => {
        if (snap.exists()) {
          const data = snap.data();
          if (Array.isArray(data.courses)) {
            courses = data.courses;
            localStorage.setItem(
              "mini_agenda_cursos_v1",
              JSON.stringify(courses)
            );
            renderCourses();
          }
        }
      });

      // Input de nuevo curso
      const newCourseInput = document.getElementById("new-course-input");
      const handleCourseInput = async (e) => {
        if (isEnterKey(e)) {
          e.preventDefault();
          const text = newCourseInput.value.trim();
          if (text !== "") {
            newCourseInput.value = "";
            await addCourse(text);
          }
        }
      };
      newCourseInput.addEventListener("keydown", handleCourseInput);
      newCourseInput.addEventListener("keypress", handleCourseInput);
    }

    init();
  </script>
</body>
</html>
